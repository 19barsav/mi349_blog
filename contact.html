<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div>
        <form>
            <label>Name:
                <input type="text">
            </label>
            <label>Email:
                <input type="email">
            </label>
            <label>Reason:
                <select>  
                    <option> Saying Hi!   
                    </option>  
                    <option> Looking for a Contractor   
                    </option>
                    <option> Interested in an Interview  
                    </option>
                </select>  
            </label>
            <label>Comment:
                <input type="text">
            </label>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
